<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Активные маршруты</title>
    <link rel="stylesheet" href="css/CSSbt.css">
    <link rel="stylesheet" href="css/css-all.css">
    <link rel="stylesheet" href="css/My_framevorke.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/logo1.png">
</head>




<body>
    <nav class="nav2">
        <ul>
            <li class="logo">
                <div class="div-img-logo">
                    <img class="img-logo" src="icons/logo.png">
                </div>
                <div class="logo-text">
                    СБА
                </div>
            </li>
            <li><a href="#">
                    <div class="li-div-logo"><img src="icons/truck7.png" class="li-icon"></div>
                    <div class="a-div">Новые заявки</div>
                </a></li>
            <li class="select"><a href="#">
                    <div class="li-div-logo"><img src="icons/truck2.png" class="li-icon"></div>
                    <div class="a-div">Активные маршруты </div>
                </a></li>
            <li><a href="#">
                    <div class="li-div-logo"><img src="icons/list3.png" class="li-icon"></div>
                    <div class="a-div">Все заявки </div>
                </a></li>
            <li><a href="#">
                    <div class="li-div-logo"><img src="icons/prof2.png" class="li-icon"></div>
                    <div class="a-div">Редактировать профиль</div>
                </a></li>
        </ul>
    </nav>
    <div class="wrap" style="width: 672px;">
        <header>

            <div class="cabinet-name-header">Активные маршруты</div>
            <div class="left-ava">
                <div class="div-img-ava">
                    <img class="img-ava" src="img/ava1.jpg">
                </div>
                <div class="name-acc">Николай</div>
            </div>
        </header>
        <hr>
        <main style="padding-top: 10px;">

            <div class="zaivka">
                <div class="zaivka-top">
                    <span class="black-circle color-icons-green"></span>
                    <div class="zaivka-time">Заявка 12.01 в 12:40</div>
                    <div class="zaivka-status-div-img color-icons-green">
                        <img class="zaivka-status-img" src="icons/confirmed1.png">
                    </div>
                </div>
                <div class="zaivka-status">Одобрена <span class="mini-circle"></span>1 день назад </div>
            </div>
            <div class="zaivka zaivka-edit">
                <div class="zaivka-top">
                    <span class="black-circle color-icons-green"></span>
                    <div class="zaivka-time">Заявка 12.01 в 12:40</div>
                    <div class="zaivka-status-div-img color-icons-green">
                        <img class="zaivka-status-img" src="icons/confirmed1.png">
                    </div>
                </div>
                <div class="zaivka-status">Одобрена <span class="mini-circle"></span>1 день назад </div>
            </div>



        </main>
    </div>
    <script src="scripts.js"></script> <!-- Подключение скриптов -->

</html>
