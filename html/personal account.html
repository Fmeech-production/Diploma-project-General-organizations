<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Бронирование</title>
    <link rel="stylesheet" href="css/CSSpa.css">
    <link rel="stylesheet" href="css/css-all.css">
    <link rel="stylesheet" href="css/My_framevorke.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/logo1.png">
</head>




<body>
    <nav>
        <ul>
            <li class="logo">
                <div class="div-img-logo">
                    <img class="img-logo" src="icons/logo.png">
                </div>
                <div class="logo-text">
                    СБА
                </div>
            </li>
            <li class="select"><a href="#">
                    <div class="li-div-logo"><img src="icons/truck7.png" class="li-icon"></div>
                    <div class="a-div">Бронирование</div>
                </a></li>
            <li><a href="#">
                    <div class="li-div-logo"><img src="icons/truck2.png" class="li-icon"></div>
                    <div class="a-div">Забронированные поездки</div>
                </a></li>
            <li><a href="#">
                    <div class="li-div-logo"><img src="icons/prof2.png" class="li-icon"></div>
                    <div class="a-div">Редактировать профиль</div>
                </a></li>
        </ul>
    </nav>
    <div class="wrap" style="width: 672px;">
        <header>
            <div class="cabinet-name-header">Бронирование</div>
            <div class="left-ava">
                <div class="div-img-ava">
                    <img class="img-ava" src="img/ava1.jpg">
                </div>
                <div class="name-acc">Николай</div>
            </div>
        </header>
        <hr>
        <main>
            <form>
                <lable class="main-lable">Место отправления</lable>
                <input class="main-inpyt"
                    placeholder="Можете оставить это поле пустым, если собираетесь ехать из наркологии">
                <lable class="main-lable">Куда едим?</lable>
                <input class="main-inpyt"
                    placeholder="Можете оставить это поле пустым, если собираетесь приехать в наркологию">

                    <lable class="main-lable">Дата отправки?</lable>
                <input class="main-inpyt"
                    placeholder="Можете оставить это поле пустым, если собираетесь ехать сегодня" type="date">
                <div class="razdelitel" >
                    <div class="left">
                        <lable class="main-lable">Планируемое время отъезда</lable>
                        <input class="main-inpyt main-inpyt2" placeholder="" type="time" min="06:00" max="18:00" required>
                    </div>
                    <div class="right">
                        <lable class="main-lable">Когда планируете прибыть?</lable>
                        <input class="main-inpyt main-inpyt2" placeholder="" type="time" min="06:00" max="18:00" required>
                    </div>
                </div>
                <lable class="main-lable">Планируемое количество человек</lable>
                <input class="main-inpyt" placeholder="Можете оставить это поле пустым, если едите в одиночку">
                <button class="form-btn">Оставить заявку</button>






            </form>
        </main>
    </div>

</body>

</html>
